          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">角色列表：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、角色待选框支持展开/收起，显示后台上传的角色缩略图，顺序为从左到右，从上到下。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、老师端支持拖拽角色缩略图到对话区；拖走后，待选框中不再显示缩略图（其他角色保持原位不变）。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3、支持对话区内的角色图拖回左侧待选框，拖回后原位放置。</span></p>
