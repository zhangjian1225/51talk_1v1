          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">产品规则：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、老师授权前，学生不可点击选项。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、老师授权后，第一个关卡打开（弹出答题框），学生可以点击答题框（卷轴）中的选项，或播放音频；系统判断选项结果是否正确。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3、如选择正确，答题框中显示完整单词，播放解锁动效（如：钻石飞到锁块处），下一个关卡自动打开，进行下一轮答题；选择错误，选项晃动提示，保持在当前关卡不动。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4、宝箱默认调取静态图，全部单词拼写正确后，调取宝箱动态图，播放闪动效果。</span></p>
